<!doctype html>
<html lang="ko">
<head>

<body id="popup">
<h1 class="off-screen">지마린 아카데미</h1>

<div id="popup">
    <div class="layer-popup">
        <div class="pop-container">
            <h3>전송결과/예약조회</h3>

            <!-- 팝업 컨텐츠 -->
            <div class="message-box default">
                내가 보낸 문자 내용 메세지가 이렇게 저렇게 블라블라
            </div>

                <div class="gm-table data-table list-type">
                    <table>
                        <caption>표정보 - 수신자명, 수신번호, 전송결과 등을 제공합니다.</caption>
                        <colgroup>
                            <col width="25%">
                            <col width="40%">
                            <col width="25%">
                            <col width="10%">
                        </colgroup>
                        <thead>
                        <tr>
                            <th scope="col">수신자명</th>
                            <th scope="col">수신번호</th>
                            <th scope="col">전송일시</th>
                            <th scope="col">결과</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>홍길동</td>
                            <td>01012345678</td>
                            <td>2020-01-02 17:00</td>
                            <td>성공</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!--// 팝업 컨텐츠 -->

        </div>
    </div>
</div>
