<!doctype html>
<html lang="ko">
<head>
    <title>지마린 아카데미</title>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="/asset/css/common/reset.css" type="text/css" medial="all">
    <link rel="stylesheet" href="/asset/css/common/layout.css" type="text/css" medial="all">
    <link rel="stylesheet" href="/asset/fontawesome/css/all.css" type="text/css" media="all">

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="/asset/js/common/layout.js"></script>
</head>
<body id="popup">
<h1 class="off-screen">지마린 아카데미</h1>

<div id="popup">
    <div class="layer-popup">
        <div class="pop-container">
            <h3>강사정보</h3>

            <!-- 팝업 컨텐츠 -->
            <!--<div class="notice-text right">필수입력항목<span class="required">필수입력</span></div>-->

            <div class="gm-table data-table read-type">
                <table>
                    <caption>표정보 - 강사명, 등급, 소속, 연락처 등을 제공합니다.</caption>
                    <colgroup>
                        <col width="30%">
                        <col width="*">
                    </colgroup>
                    <tbody>
                    <tr>
                        <th scope="row">성명</th>
                        <td><input type="text" class="w100per"></td>
                    </tr>
                    <tr>
                        <th scope="row">생년월일</th>
                        <td><input type="text" class="w100per"></td>
                    </tr>
                    <tr>
                        <th scope="row">회원권한</th>
                        <td><select></select></td>
                    </tr>
                    <tr>
                        <th scope="row">강사등급</th>
                        <td>
                            <select>
                                <option>A등급</option>
                                <option>B등급</option>
                                <option>C등급</option>
                                <option>D등급</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">회원ID</th>
                        <td><input type="text" class="w100per"></td>
                    </tr>
                    <tr>
                        <th scope="row">성명</th>
                        <td><input type="text" class="w100per"></td>
                    </tr>
                    <tr>
                        <th scope="row">비밀번호</th>
                        <td><input type="psssword" class="w100per"></td>
                    </tr>
                    <tr>
                        <th scope="row">비밀번호확인</th>
                        <td><input type="psssword" class="w100per"></td>
                    </tr>
                    <tr>
                        <th scope="row">직업</th>
                        <td><input type="text" class="w100per"></td>
                    </tr>
                    <tr>
                        <th scope="row">학력</th>
                        <td><input type="text" class="w100per"></td>
                    </tr>
                    <tr>
                        <th scope="row">전공</th>
                        <td><input type="text" class="w100per"></td>
                    </tr>
                    <tr>
                        <th scope="row">소속구분</th>
                        <td>
                            <label class="radio-box">대학
                                <input type="radio" checked="checked" name="lec_position">
                                <span class="radiomark"></span>
                            </label>

                            <label class="radio-box">연구소
                                <input type="radio" name="lec_position">
                                <span class="radiomark"></span>
                            </label>

                            <label class="radio-box">산업체
                                <input type="radio" name="lec_position">
                                <span class="radiomark"></span>
                            </label>

                            <label class="radio-box">국가기관
                                <input type="radio" name="lec_position">
                                <span class="radiomark"></span>
                            </label>

                            <label class="radio-box">기타
                                <input type="radio" name="lec_position">
                                <span class="radiomark"></span>
                            </label>
                            <input type="text" class="w80">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">회사명</th>
                        <td><input type="text" class="w100per"></td>
                    </tr>
                    <tr>
                        <th scope="row">직위</th>
                        <td><input type="text" class="w100per"></td>
                    </tr>
                    <tr>
                        <th scope="row">직장주소</th>
                        <td>
                            <input type="text" name="zip" class="w80" required><button type="button" onclick="" class="button-default blue zip">검색</button><br>
                            <input type="text" name="addr1" readonly class="addr-box" required><br>
                            <input type="text" name="addr2" class="addr-box"><br>
                        </td>
                    </tr>
                    <tr>
                        <th>전화번호</th>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <th>휴대폰</th>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <th>이메일</th>
                        <td>
                            <input type="text" id="" name="email1" style="width:130px;" placeholder="이메일 입력">
                            <span class="gm-text2">@</span>
                            <label for="gm-ipt-1-2" class="off-screen">E-mail 도메인</label>
                            <input type="text" id="gm-ipt-1-2" name="emailDomain" style="width:130px;">
                            <label for="gm-sel" class="off-screen">직접입력</label>
                            <select id="gm-sel" name="emaillist"  style="width:130px;">
                                <option value="">직접입력</option>
                                <option value="naver.com">네이버</option>
                                <option value="gmail.com">Gmail</option>
                                <option value="nate.com">네이트</option>
                                <option value="daum.net">다음</option>
                                <option value="kakao.com">카카오</option>
                                <option value="outlook.com">Microsoft</option>
                                <option value="hotmail.com">Hotmail</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>계좌번호</th>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <th>이력서첨부</th>
                        <td>
                            <!-- 파일 첨부 인풋 -->
                            <div class="file-box">
                                <input class="upload-name" disabled="disabled">
                                <label for="ex_filename">찾아보기</label>
                                <input type="file" id="ex_filename" class="upload-hidden">
                            </div>
                            <!--// 파일 첨부 인풋 -->
                        </td>
                    </tr>
                    <tr>
                        <th>증빙서류첨부</th>
                        <td>
                            <!-- 파일 첨부 인풋 -->
                            <div class="file-box">
                                <input class="upload-name" disabled="disabled">
                                <label for="ex_filename">찾아보기</label>
                                <input type="file" id="ex_filename" class="upload-hidden">
                            </div>
                            <!--// 파일 첨부 인풋 -->
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>

            <div class="button-box center">
                <a href="#none" class="button-default blue">Save</a>
                <a href="#none" class="button-default">Temp Save</a>
            </div>
            <!--// 팝업 컨텐츠 -->

        </div>

        <!-- 팝업창 닫기 버튼 -->
        <a href="#none" onclick="self.close();" class="button-close"><span class="off-screen">닫기</span></a>
    </div>
</div>

</body>
</html>
